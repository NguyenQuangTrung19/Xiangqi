  // We check if it exists first to avoid overwriting any injected environment variables
  window.process = window.process || {};
  window.process.env = window.process.env || {};
  if (!window.process.env.NODE_ENV) {
    window.process.env.NODE_ENV = 'development';
  }
  // API_KEY might be injected by the bundler/environment. 
  // If not, we ensure the property exists to prevent access errors.
  if (window.process.env.API_KEY === undefined) {
    window.process.env.API_KEY = '';
  }
